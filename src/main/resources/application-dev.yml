spring:
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

# Dev datasource defaults: in-memory H2 (override with env vars to use Postgres)
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:smarttruckdb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driverClassName: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /api
